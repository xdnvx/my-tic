<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Крестики-нолики</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Крестики-Нолики</h1>
        <div class="player-names">
            <div class="player-input">
                <label for="player1">Имя игрока 1 (Крестики):</label>
                <input type="text" id="player1" placeholder="Введите имя">
            </div>
            <div class="player-input">
                <label for="player2">Имя игрока 2 (Нолики):</label>
                <input type="text" id="player2" placeholder="Введите имя">
            </div>
            <button id="startGame">Начать игру!</button>
        </div>
        <div id="gameBoard" class="hidden">
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div id="gameStatus"></div>
        </div>
        <div id="gameResult" class="hidden">
            <div id="resultMessage" class="result-text"></div>
            <div class="result-actions">
                <button id="viewBoard">Посмотреть поле</button>
                <button id="playAgain">Еще один раунд?</button>
            </div>
            <div id="boardPreview" class="hidden">
                <div class="board">
                    <div class="cell preview" data-index="0"></div>
                    <div class="cell preview" data-index="1"></div>
                    <div class="cell preview" data-index="2"></div>
                    <div class="cell preview" data-index="3"></div>
                    <div class="cell preview" data-index="4"></div>
                    <div class="cell preview" data-index="5"></div>
                    <div class="cell preview" data-index="6"></div>
                    <div class="cell preview" data-index="7"></div>
                    <div class="cell preview" data-index="8"></div>
                </div>
                <button id="backToResult">Назад</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
